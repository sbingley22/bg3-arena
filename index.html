<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="./src/style.css">
  </head>
  <body>
    <div id="hud-spells">
      <p>Hold Person: * ? ~</p>
      <p>Shield of Shar: ~ ? ~</p>
      <p>Fireball: * # *</p>
    </div>

    <p id="hud-info"></p>

    <button type="button" onmouseover="spellChant('*')" class="b1">*</button>
    <button type="button" onmouseover="spellChant('~')" class="b2">~</button>
    <button type="button" onmouseover="spellChant('?')" class="b3">?</button>
    <button type="button" onmouseover="spellChant('#')" class="b4">#</button>

    <img class="char-face" src="src/assets/shart-face.png" alt="">

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
